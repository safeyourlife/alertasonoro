<head>

<body onload="initializeMap()">
    <div id="control-panel">
        <div class="input-group">
            <input type="text" id="your_name" placeholder="Seu Nome">
        </div>
        <div class="input-group">

        </div>
        <div class="input-group">

        </div>
        <div class="input-group">
            <input type="text" id="peer_id" placeholder="ID do Amigo">
        </div>
        <div class="button-group">
            <button class="conectar" onclick="receiveLoop(this)"><i class="fa fa-user-circle"></i> Conectar</button>
            <button class="visualizar" id="show-users-btn"><i class="fa fa-users"></i> Visualizar Usu치rios</button>
        </div>
    </div>
    <div id="user-list">
        <h3>Usu치rios Conectados:</h3>
        <ul id="user-list-items"></ul>

    <div id="map"></div>

    <!-- Modal para usu치rios -->

        <div class="modal-content">
            <span class="close" id="close-users-modal">&times;</span>
            <h3 class="conectados">Usu치rios Conectados:</h3>
            <ul id="modal-user-list-items"></ul>
            <button class="voltar" id="close-users-modal-btn"><i class="fa fa-reply" aria-hidden="true"></i>Voltar ao Mapa</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
